query search($query: String!) {
  search(query: $query) {
    ... on User {
      __typename
      userId: id
      firstName
      lastName
      email
    }
    ... on Article {
      __typename
      contentId: id
      title
      slug
      excerpt
      category
    }
    ... on BlogPost {
      __typename
      contentId: id
      title
      slug
      content
      tags
    }
    ... on Page {
      __typename
      contentId: id
      title
      slug
      template
    }
  }
}
